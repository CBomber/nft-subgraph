specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CBomberShop
    network: base-sepolia
    source:
      address: "0xDA195512bd126f36aD6cD987102e90Ac608855d8"
      abi: CBomberShopABI
      startBlock: 19286814
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AddProduct
        - Buy
        - SetProductState
        - UpdateProduct
      abis:
        - name: CBomberShopABI
          file: ./abis/CBomberShop.json
      eventHandlers:
        - event: AddProduct(uint256,uint256,address,uint256,uint256,bool)
          handler: handleAddProduct
        - event: Buy(address,address,uint256,uint256)
          handler: handleBuy
        - event: SetProductState(uint256,bool)
          handler: handleSetProductState
        - event: UpdateProduct(uint256,uint256,address,uint256,uint256,bool)
          handler: handleUpdateProduct
      file: ./src/mapping.ts
      
  - kind: ethereum
    name: CBomberMarket
    network: base-sepolia
    source:
      address: "0x9792E031Ec9688D6F3CC7ACf43C52Df111a4a0A8"
      abi: CBomberMarketABI
      startBlock: 19201537
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SellNFT
        - CancelSalesOrder
        - BuyNFT
      abis:
        - name: CBomberMarketABI
          file: ./abis/CBomberMarket.json
      eventHandlers:
        - event: SellNFT(uint256,address,uint256,uint256,uint256,bool,address,uint256)
          handler: handleSellNFT
        - event: CancelSalesOrder(uint256,address,uint256)
          handler: handleCancelSalesOrder
        - event: BuyNFT(uint256,address,uint256)
          handler: handleBuyNFT
      file: ./src/market.ts